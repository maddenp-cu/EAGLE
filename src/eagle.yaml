app:
  base: /path/to/eagle/src
  gpu:
    batchargs: &gpu-batchargs
      --gres: 'gpu:h100:1' # NB: Brittle, tied both to Slurm and to Ursa.
      nodes: 1
      partition: '{{ app.gpu.partition }}'
      queue: gpuwf # NB: Brittle, tied to Ursa.
    partition: u1-h100
  partitions:
    netaccess: u1-service
  platform: &platform
    account: epic
    scheduler: slurm
  rundir: '{{ app.base }}/run'
  time:
    freq: '{{ (app.time.step.total_seconds() / 3600) | int }}h'
    inference_start: !datetime 2022-02-03T12
    inference_stop: !datetime '{{ app.time.inference_start }}'
    leadtime: 24
    start: !datetime 2022-02-01T00
    step: !timedelta 6
    stop: !datetime 2022-02-05T12
grids_and_meshes:
  filenames:
    combined_grids: '{{ val.filenames.combined_grids }}'
    gfs_target_grid: '{{ val.filenames.gfs_target_grid }}'
    hrrr_target_grid: '{{ val.filenames.hrrr_target_grid }}'
  rundir: '{{ val.data.rundir }}'
inference:
  anemoi:
    checkpoint_path: /path/to/checkpoint # NB: If a value for inference.checkpoint_dir is provided, it will override this value with the latest checkpoint in that directory.
    input_dataset_kwargs: &dataset-kwargs
      cutout:
        - dataset: '{{ grids_and_meshes.rundir }}/hrrr.zarr'
          trim_edge: [10, 11, 10, 11]
        - dataset: '{{ grids_and_meshes.rundir }}/gfs.zarr'
      adjust: all
      min_distance_km: 0
    end_date: !datetime "{{ app.time.inference_stop }}"
    freq: '{{ app.time.freq }}'
    lead_time: !int '{{ app.time.leadtime }}'
    output_path: '{{ inference.rundir }}/output'
    start_date: !datetime '{{ app.time.inference_start }}'
  checkpoint_dir: '{{ training.rundir }}/outputs/checkpoint'
  execution:
    batchargs: 
      <<: *gpu-batchargs
      memory: 16G
      rundir: '{{ inference.rundir }}'
      walltime: '00:10:00'
    envcmds:
      - source {{ val.conda }}/etc/profile.d/conda.sh
      - conda activate anemoi
      - set -ex
      - export LD_LIBRARY_PATH=$CONDA_PREFIX/lib:$LD_LIBRARY_PATH
    executable: eagle-tools inference inference.yaml
  rundir: '{{ app.rundir }}/inference'
platform: *platform
prewxvx:
  common:
    execution: &prewxvx-common-execution
      envcmds:
        - source {{ val.conda }}/etc/profile.d/conda.sh
        - conda activate vx
        - set -ex
    prewxvx: &prewxvx-common
      forecast_path: "{{ inference.anemoi.output_path }}"
      freq: '{{ app.time.freq }}'
      lead_time: !int "{{ app.time.leadtime }}"
      lam_index: 64220
      lcc_info:
        n_x: 338
        n_y: 190
      levels:
        - 250
        - 500
        - 850
      start_date: !datetime "{{ app.time.inference_start }}"
      end_date: !datetime "{{ app.time.inference_stop }}"
      vars_of_interest: !list '{{ vx.common.wxvx.variables.keys() | list }}'
    rundir: "{{ app.rundir }}/vx"
  global:
    prewxvx:
      execution:
        <<: *prewxvx-common-execution
        executable: eagle-tools prewxvx prewxvx-global.yaml
      name: global
      eagle_tools:
        <<: *prewxvx-common
        output_path: "{{ prewxvx.common.rundir }}/postprocessed_files/{{ prewxvx.global.prewxvx.name }}"
        model_type: nested-global
        anemoi_reference_dataset_kwargs:
          <<: *dataset-kwargs
        forecast_regrid_kwargs:
          regridder_kwargs:
            method: "conservative_normed"
          target_grid_path: "{{ val.data.rundir }}/{{ val.filenames.gfs_target_grid }}"
      rundir: '{{ prewxvx.common.rundir }}/prewxvx/{{ prewxvx.global.prewxvx.name }}'
    platform: *platform
  lam:
    prewxvx:
      execution:
        <<: *prewxvx-common-execution
        executable: eagle-tools prewxvx prewxvx-lam.yaml
      name: lam
      eagle_tools:
        <<: *prewxvx-common
        output_path: "{{ prewxvx.common.rundir }}/postprocessed_files/{{ prewxvx.lam.prewxvx.name }}"
        model_type: nested-lam
      rundir: '{{ prewxvx.common.rundir }}/prewxvx/{{ prewxvx.lam.prewxvx.name }}'
    platform: *platform
training:
  anemoi:
    defaults:
      - data: zarr
      - dataloader: native_grid
      - datamodule: single
      - diagnostics: evaluation
      - hardware: slurm
      - graph: encoder_decoder_only
      - model: transformer
      - training: stretched
      - _self_
    # Blocks to customize default Anemoi training config.
    data:
      diagnostic:
        - accum_tp
        - u80
        - v80
      forcing:
        - cos_latitude
        - sin_latitude
        - cos_longitude
        - sin_longitude
        - cos_julian_day
        - sin_julian_day
        - cos_local_time
        - sin_local_time
        - insolation
        - lsm
        - orog
      imputer:
        default: none
      normalizer:
        default: mean-std
        max:
          - orog
        none:
          - cos_latitude
          - sin_latitude
          - cos_longitude
          - sin_longitude
          - cos_julian_day
          - sin_julian_day
          - cos_local_time
          - sin_local_time
          - insolation
          - lsm
        std:
          - accum_tp
          - sh2
          - q_100
          - q_150
          - q_200
          - q_250
          - q_300
          - q_400
          - q_500
          - q_600
          - q_700
          - q_850
          - q_925
          - q_1000
    dataloader:
      batch_size:
        test: 1
        training: 2
        validation: 2
      dataset: 
        <<: *dataset-kwargs
      limit_batches:
        test: 1
        training: null
        validation: null
      prefetch_factor: 1
      num_workers:
        test: 1
        training: 1
        validation: 1
      test:
        start: '{{ (app.time.start + app.time.step * 16).strftime("%Y-%m-%d") }}'
        end: '{{ (app.time.stop + app.time.step).strftime("%Y-%m-%dT%H") }}'
      training:
        start: '{{ app.time.start.strftime("%Y-%m-%d") }}'
        end: '{{ (app.time.start + app.time.step * 4).strftime("%Y-%m-%d") }}'
      validation:
        start: '{{ (app.time.start + app.time.step * 8).strftime("%Y-%m-%d") }}'
        end: '{{ (app.time.start + app.time.step * 12).strftime("%Y-%m-%d") }}'
    diagnostics:
      checkpoint:
        every_n_minutes:
          save_frequency: 5
      log:
        mlflow:
          authentication: false
          enabled: false
          expand_hyperparams:
            - config
          experiment_name: Nested-EAGLE-1deg15km-deterministic
          http_max_retries: 35
          log_model: false
          offline: false
          on_resume_create_child: true
          project_name: Nested-EAGLE
          run_name: null
          system: false
          terminal: true
          tracking_uri: null
        wandb:
          enabled: false
          entity: null
      plot:
        asynchronous: false
        callbacks:
          - _target_: anemoi.training.diagnostics.callbacks.plot.GraphTrainableFeaturesPlot
            every_n_epochs: ${diagnostics.plot.frequency.epoch}
          - _target_: anemoi.training.diagnostics.callbacks.plot.PlotLoss
            every_n_batches: ${diagnostics.plot.frequency.batch}
            parameter_groups:
              moisture:
                - accum_tp
              sfc_wind:
                - u10
                - v10
          - _target_: anemoi.training.diagnostics.callbacks.plot.PlotSample
            accumulation_levels_plot:
              - 0
              - 0.05
              - 0.1
              - 0.25
              - 0.5
              - 1
              - 1.5
              - 2
              - 3
              - 4
              - 5
              - 6
              - 7
              - 100
            colormaps: ${diagnostics.plot.colormaps}
            every_n_batches: ${diagnostics.plot.frequency.batch}
            parameters: ${diagnostics.plot.parameters}
            per_sample: 6
            precip_and_related_fields: ${diagnostics.plot.precip_and_related_fields}
            sample_idx: ${diagnostics.plot.sample_idx}
          - _target_: anemoi.training.diagnostics.callbacks.plot.PlotHistogram
            every_n_batches: ${diagnostics.plot.frequency.batch}
            parameters:
              - gh_500
              - accum_tp
              - t2m
              - u10
              - v10
            precip_and_related_fields: ${diagnostics.plot.precip_and_related_fields}
            sample_idx: ${diagnostics.plot.sample_idx}
        frequency:
          batch: 50
          epoch: 1
        parameters:
          - gh_500
          - t_850
          - u_850
          - v_850
          - t2m
          - sh2
          - u10
          - v10
          - sp
          - accum_tp
        precip_and_related_fields:
          - accum_tp
    graph:
      attributes:
        edges:
          edge_dirs:
            _target_: anemoi.graphs.edges.attributes.EdgeDirection
            norm: unit-std
          edge_length:
            _target_: anemoi.graphs.edges.attributes.EdgeLength
            norm: unit-max
        nodes:
          area_weight:
            _target_: anemoi.graphs.nodes.attributes.SphericalAreaWeights
            fill_value: 0
            norm: unit-max
          boundary_mask:
            _target_: anemoi.graphs.nodes.attributes.BooleanNot
            masks:
              _target_: anemoi.graphs.nodes.attributes.CutOutMask
          cutout_mask:
            _target_: anemoi.graphs.nodes.attributes.CutOutMask
          lam_area_weight:
            _target_: anemoi.graphs.nodes.attributes.MaskedPlanarAreaWeights
            mask_node_attr_name: cutout_mask
            norm: unit-max
        post_processors:
          - _target_: anemoi.graphs.processors.SortEdgeIndexByTargetNodes
            descending: true
      data: data
      edges:
        - attributes: ${graph.attributes.edges}
          edge_builders:
            - _target_: anemoi.graphs.edges.KNNEdges
              num_nearest_neighbours: 12
              source_mask_attr_name: null
              target_mask_attr_name: null
          source_name: ${graph.data}
          target_name: ${graph.hidden}
        - attributes: ${graph.attributes.edges}
          edge_builders:
            - _target_: anemoi.graphs.edges.KNNEdges
              num_nearest_neighbours: 3
              source_mask_attr_name: null
              target_mask_attr_name: null
          source_name: ${graph.hidden}
          target_name: ${graph.data}
      hidden: hidden
      nodes:
        data:
          attributes: ${graph.attributes.nodes}
          node_builder:
            _target_: anemoi.graphs.nodes.AnemoiDatasetNodes
            dataset: ${dataloader.dataset}
        hidden:
          node_builder:
            _target_: anemoi.graphs.nodes.NPZFileNodes
            lat_key: lat
            lon_key: lon
            npz_file: ${hardware.paths.data}/${hardware.files.npz_file}
      overwrite: false
    hardware:
      files:
        global_dataset: gfs.zarr
        graph: graph.latentx2.spongex1.12knn.pt
        lam_dataset: hrrr.zarr
        npz_file: latentx2.spongex1.combined.sorted.npz
      num_gpus_per_model: 1
      paths:
        data: '{{ val.data.rundir }}'
        graph: '{{ val.data.rundir }}'
        output: '{{ training.rundir }}/outputs/'
    model:
      bounding:
        - _target_: anemoi.models.layers.bounding.ReluBounding
          variables: !list '{{ training.anemoi.data.normalizer.std }}'
      decoder:
        num_chunks: 1
        shard_strategy: edges
      encoder:
        num_chunks: 1
        shard_strategy: edges
      num_channels: 512
      processor:
        num_chunks: 2
        window_size: 4320
    training:
      lr:
        iterations: ${training.max_steps}
        min: 3.e-7
        rate: 0.0000625
        warmup: 2
      max_steps: 20
      metrics:
        - gh_500
        - t_850
        - u_850
        - v_850
      model_task: anemoi.training.train.tasks.GraphForecaster
      scalers:
        general_variable:
          _target_: anemoi.training.losses.scalers.GeneralVariableLossScaler
          weights:
            accum_tp: 0.025
            default: 1
            gh: 12
            q: 0.6
            sp: 10
            t: 6
            u: 0.8
            u10: 0.1
            v: 0.5
            v10: 0.1
            w: 0.001
        node_weights:
          weight_frac_of_total: 0.1
      training_loss:
        _target_: anemoi.training.losses.MSELoss
        ignore_nans: false
        scalers:
          - general_variable
          - nan_mask_weights
          - node_weights
      variable_groups:
        default: sfc
        pl:
          param:
            - gh
            - q
            - t
            - u
            - v
            - w
  execution:
    batchargs:
      <<: *gpu-batchargs
      memory: 128G
      rundir: '{{ training.rundir }}'
      walltime: '00:10:00'
    envcmds:
      - source {{ val.conda }}/etc/profile.d/conda.sh
      - conda activate anemoi
      - module list
      - set -ex
      - export SLURM_GPUS_PER_NODE=1
      - export LD_LIBRARY_PATH=$CONDA_PREFIX/lib:$LD_LIBRARY_PATH
    executable: anemoi-training train --config-name=training
  remove:
    # Dot-separated config keys paths to delete from the composed runtime config.
    - graph.nodes.hidden.node_builder.grid
    - diagnostics.check_val_every_n_epoch
  rundir: '{{ app.rundir }}/training'
ufs2arco:
  dirs:
    cache: cache/X
    logs: logs/X
    zarr: X.zarr
  mover:
    name: mpidatamover
  regridder:
    method: conservative
    reuse_weights: True
  slices:
    sel:
      latitude: [89.9, -89.9]
  source:
    analysis:
      fhr:
        start: 0
        step: !int '{{ val.step }}'
        end: 0
      levels: !list '{{ val.levels }}'
      t0:
        start: '{{ (app.time.start + app.time.step).strftime("%Y-%m-%dT%H") }}'
        freq: '{{ val.step }}h'
        end: '{{ (app.time.stop + app.time.step).strftime("%Y-%m-%dT%H") }}'
      variables: !list '{{ val.variables.analysis }}'
    forecast:
      fhr:
        start: 6
        step: !int '{{ val.step }}'
        end: 6
      t0:
        start: '{{ app.time.start.strftime("%Y-%m-%dT%H") }}'
        freq: '{{ val.step }}h'
        end: '{{ app.time.stop.strftime("%Y-%m-%dT%H") }}'
      variables: !list '{{ val.variables.forecast }}'
  target:
    chunks:
      cell: -1
      ensemble: 1
      time: 1
      variable: -1
    compute_temporal_residual_statistics: True
    forcings:
      - cos_latitude
      - sin_latitude
      - cos_longitude
      - sin_longitude
      - cos_julian_day
      - sin_julian_day
      - cos_local_time
      - sin_local_time
      - insolation
    name: anemoi
    sort_channels_by_levels: True
    statistics_period:
      start: '{{ ufs2arco.source.analysis.t0.start }}'
      end: '{{ (app.time.start + app.time.step + val.statsdelta.aligned).strftime("%Y-%m-%dT%H") }}'
val:
  conda: '{{ app.base }}/conda'
  data:
    rundir: '{{ app.rundir }}/data'
  filenames:
    combined_grids: latentx2.spongex1.combined.sorted.npz
    gfs_target_grid: global_one_degree.nc
    hrrr_target_grid: hrrr_15km.nc
  levels: [100, 150, 200, 250, 300, 400, 500, 600, 700, 850, 925, 1000]
  statsdelta:
    aligned: !timedelta '{{ (val.statsdelta.raw - val.statsdelta.raw % app.time.step).total_seconds() / 3600 }}'
    raw: !timedelta '{{ ((app.time.stop - app.time.start) * 0.8).total_seconds() / 3600 }}'
  step: !int '{{ (app.time.step.total_seconds() / 3600) | int }}'
  variables:
    analysis:
      # 3D Prognostic
      - gh
      - u
      - v
      - w
      - t
      - q
      # 2D Prognostic
      - sp
      - u10
      - v10
      - t2m
      - t_surface
      - sh2
      # Diagnostic
      - u80
      - v80
      # Forcing
      - lsm
      - orog
    forecast:
      # Diagnostic
      - accum_tp
vx:
  common:
    execution: 
      batchargs: &wxvx-common-batchargs
        cores: 1
        partition: '{{ app.partitions.netaccess }}'
        walltime: '00:30:00'
      envcmds:
        - source {{ val.conda }}/etc/profile.d/conda.sh
        - conda activate vx
        - set -ex
    paths_grid:
      grids:
        forecast: "{{ vx.common.rundir }}/TRUTH/EXTENT/grids/forecast"
        truth: "{{ vx.common.rundir }}/TRUTH/EXTENT/grids/truth"
      run: "{{ vx.common.rundir }}/TRUTH/EXTENT/run"
    paths_obs:
      grids:
        forecast: "{{ vx.common.rundir }}/TRUTH/EXTENT/forecast"
      obs: "{{ vx.common.rundir }}/TRUTH/EXTENT/obs"
      run: "{{ vx.common.rundir }}/TRUTH/EXTENT/run"
    rundir: "{{ prewxvx.common.rundir }}"
    wxvx: &wxvx-common
      cycles:
        start: !datetime "{{ app.time.inference_start }}"
        step: 0
        stop: !datetime "{{ app.time.inference_stop }}"
      forecast:
        coords:
          latitude: latitude
          level: level
          longitude: longitude
          time:
            inittime: forecast_reference_time
            validtime: time
      leadtimes:
        start: 0
        step: "{{ app.time.step }}"
        stop: "{{ app.time.leadtime }}"
      meta:
        workdir: "{{ vx.common.rundir }}/TRUTH/EXTENT"
        grids: "{{ vx.common.rundir }}/TRUTH/EXTENT/grids"
        post_files: "{{ vx.common.rundir }}/postprocessed_files/EXTENT"
      variables:
        t2m:
          level_type: heightAboveGround
          levels: [2]
          name: 2t
        gh:
          level_type: isobaricInhPa
          levels: [500]
          name: gh
        sp:
          level_type: surface
          name: sp
        t:
          level_type: isobaricInhPa
          levels: [850]
          name: t
        u:
          level_type: isobaricInhPa
          levels: [250]
          name: u
        u10:
          level_type: heightAboveGround
          levels: [10]
          name: u_10m
        v:
          level_type: isobaricInhPa
          levels: [250]
          name: v
        v10:
          level_type: heightAboveGround
          levels: [10]
          name: v_10m
  grid2grid:
    global:
      platform: *platform
      vx:
        execution:
          batchargs:
            <<: *wxvx-common-batchargs
            rundir: "{{ vx.grid2grid.global.vx.rundir }}"
          envcmds: !list "{{ vx.common.execution.envcmds }}"
          executable: wxvx -c vx-grid2grid-global.yaml -t plots -f
        name: grid2grid-global
        rundir: "{{ vx.common.rundir }}/grid2grid/global"
        wxvx:
          <<: *wxvx-common
          truth:
            name: GFS
            type: grid
            url: https://noaa-gfs-bdp-pds.s3.amazonaws.com/gfs.{{ yyyymmdd }}/{{ hh }}/atmos/gfs.t{{ hh }}z.pgrb2.0p25.f{{ "%03d" % fh }}
          forecast:
            coords: !dict "{{ vx.common.wxvx.forecast.coords }}"
            name: nested_global
            path: "{{ meta.post_files }}/nested-global.{{ yyyymmdd[:4] }}-{{ yyyymmdd[4:6] }}-{{ yyyymmdd[6:8] }}T{{ hh }}.24h.nc" # NB: The reference to meta.post_files must remain locally-referenceable in order for wxvx to render the config. 
            projection:
              proj: latlon
          meta: !dict '{{ vx.common.wxvx.meta | replace("TRUTH", "grid2grid") | replace("EXTENT", "global") }}'
          ncdiffs: true
          paths: !dict '{{ vx.common.paths_grid | replace("TRUTH", "grid2grid") | replace("EXTENT", "global") }}'
          regrid:
            method: NEAREST
            to: forecast
    lam:
      platform: *platform
      vx:
        execution:
          batchargs:
            <<: *wxvx-common-batchargs
            rundir: "{{ vx.grid2grid.lam.vx.rundir }}"
          envcmds: !list "{{ vx.common.execution.envcmds }}"
          executable: wxvx -c vx-grid2grid-lam.yaml -t plots -f
        name: grid2grid-lam
        rundir: "{{ vx.common.rundir }}/grid2grid/lam"
        wxvx:
          <<: *wxvx-common
          truth:
            name: HRRR
            type: grid
            url: https://noaa-hrrr-bdp-pds.s3.amazonaws.com/hrrr.{{ yyyymmdd }}/conus/hrrr.t{{ hh }}z.wrfprsf{{ "%02d" % fh }}.grib2
          forecast:
            coords: !dict "{{ vx.common.wxvx.forecast.coords }}"
            name: nested_lam
            path: "{{ meta.post_files }}/nested-lam.{{ yyyymmdd[:4] }}-{{ yyyymmdd[4:6] }}-{{ yyyymmdd[6:8] }}T{{ hh }}.24h.nc" # NB: The reference to meta.post_files must remain locally-referenceable in order for wxvx to render the config.
            projection:
              a: 6371229
              b: 6371229
              lat_0: 38.5
              lat_1: 38.5
              lat_2: 38.5
              lon_0: 262.5
              proj: lcc
          meta: !dict '{{ vx.common.wxvx.meta | replace("TRUTH", "grid2grid") | replace("EXTENT", "lam") }}'
          ncdiffs: !bool "{{ vx.grid2grid.global.vx.wxvx.ncdiffs }}"
          paths: !dict '{{ vx.common.paths_grid | replace("TRUTH", "grid2grid") | replace("EXTENT", "lam") }}'
          regrid: !dict "{{ vx.grid2grid.global.vx.wxvx.regrid }}"
  grid2obs:
    global:
      platform: *platform
      vx:
        execution:
          batchargs:
            <<: *wxvx-common-batchargs
            rundir: "{{ vx.grid2obs.global.vx.rundir }}"
          envcmds: !list "{{ vx.common.execution.envcmds }}"
          executable: wxvx -c vx-grid2obs-global.yaml -t plots -f
        name: grid2obs-global
        rundir: "{{ vx.common.rundir }}/grid2obs/global"
        wxvx:
          <<: *wxvx-common
          truth:
            name: PREPBUFR
            type: point
            url: https://noaa-reanalyses-pds.s3.amazonaws.com/observations/reanalysis/conv/prepbufr/{{ yyyymmdd[:4] }}/{{ yyyymmdd[4:6] }}/prepbufr/gdas.{{ yyyymmdd }}.t{{ hh }}z.prepbufr.nr
          forecast: 
            coords: !dict "{{ vx.common.wxvx.forecast.coords }}"
            name: "{{ vx.grid2grid.global.vx.wxvx.forecast.name }}"
            path: "{{ meta.post_files }}/nested-global.{{ yyyymmdd[:4] }}-{{ yyyymmdd[4:6] }}-{{ yyyymmdd[6:8] }}T{{ hh }}.24h.nc" # NB: The reference to meta.post_files must remain locally-referenceable in order for wxvx to render the config.
            projection: !dict "{{ vx.grid2grid.global.vx.wxvx.forecast.projection }}"
          meta: !dict '{{ vx.common.wxvx.meta | replace("TRUTH", "grid2obs") | replace("EXTENT", "global") }}'
          paths: !dict '{{ vx.common.paths_obs | replace("TRUTH", "grid2obs") | replace("EXTENT", "global") }}'
          regrid:
            method: BILIN
            to: G104
    lam:
