mover:
  name: mpidatamover

directories:
  zarr: hrrr.zarr
  cache: hrrr/cache
  logs: hrrr/logs

multisource:
  # Analysis data
  - source:
      name: aws_hrrr_archive
      t0:
        start: 2022-02-01T06 # make 2015-02-01T06 for full run
        end: 2022-02-07T18
        freq: 6h

      fhr:
        start: 0
        end: 0
        step: 6

      variables:
        # 3D Prognostic
        - gh
        - u
        - v
        - w
        - t
        - q
        # 2D Prognostic
        - sp
        - u10
        - v10
        - t2m
        - t_surface
        - sh2
        # Diagnostic
        - u80
        - v80
        # Forcing
        - lsm
        - orog

      levels:
        - 100
        - 150
        - 200
        - 250
        - 300
        - 400
        - 500
        - 600
        - 700
        - 850
        - 925
        - 1000

    transforms:
      rotate_vectors:
        vector_pairs:
          - ["u", "v"]
          - ["u10", "v10"]
          - ["u80", "v80"]

  # Forecast data
  - source:
      name: aws_hrrr_archive
      t0:
        start: 2022-02-01T00 # make 2015-02-01T00 for full run
        end: 2022-02-07T12
        freq: 6h

      fhr:
        start: 6
        end: 6
        step: 6

      variables:
        # Diagnostic
        - accum_tp

transforms:
  horizontal_regrid:
    target_grid_path: hrrr_15km.nc
    regridder_kwargs:
      method: conservative
      reuse_weights: True
      filename: conservative_1059x1799_211x359.nc

target:
  name: anemoi
  sort_channels_by_levels: True
  compute_temporal_residual_statistics: True
  statistics_period:
    start: 2022-02-01T06 # make 2022-02-01T06 for full run
    end: 2022-02-05T12
  forcings:
    - cos_latitude
    - sin_latitude
    - cos_longitude
    - sin_longitude
    - cos_julian_day
    - sin_julian_day
    - cos_local_time
    - sin_local_time
    - insolation

  chunks:
    time: 1
    variable: -1
    ensemble: 1
    cell: -1
