baseline:
  name: truth
truth:
  name: GFS
  type: grid
  url: https://noaa-gfs-bdp-pds.s3.amazonaws.com/gfs.{{ yyyymmdd }}/{{ hh }}/atmos/gfs.t{{ hh }}z.pgrb2.0p25.f{{ "%03d" % fh }}
cycles:
  start: 2022-02-03T12:00:00
  step: 0
  stop: 2022-02-03T12:00:00
forecast:
  coords:
    latitude: latitude
    level: level
    longitude: longitude
    time:
      inittime: forecast_reference_time
      validtime: time
  name: nested_global
  path: ../prewxvx/postprocessed_files/global/nested-global.{{ yyyymmdd[:4] }}-{{ yyyymmdd[4:6] }}-{{ yyyymmdd[6:8] }}T{{ hh }}.24h.nc
  projection:
    proj: latlon
leadtimes:
  start: 0
  step: 6
  stop: 24
meta:
  grids: "{{ meta.workdir }}/grids"
  workdir: /scratch4/NCEPDEV/global/Anil.Kumar/EAGLE/nested_eagle/ursa/scientific_workflow/verification/grid2grid/wxvx_workdir/global
ncdiffs: true
paths:
  grids:
    forecast: "{{ meta.grids }}/forecast"
    truth: "{{ meta.grids }}/truth"
  run: "{{ meta.workdir }}/run"
regrid:
  method: NEAREST
  to: forecast
variables:
  t2m:
    level_type: heightAboveGround
    levels: [2]
    name: 2t
  gh:
    level_type: isobaricInhPa
    levels: [500]
    name: gh
  sp:
    level_type: surface
    name: sp
  t:
    level_type: isobaricInhPa
    levels: [850]
    name: t
  u:
    level_type: isobaricInhPa
    levels: [250]
    name: u
  u10:
    level_type: heightAboveGround
    levels: [10]
    name: u_10m
  v:
    level_type: isobaricInhPa
    levels: [250]
    name: v
  v10:
    level_type: heightAboveGround
    levels: [10]
    name: v_10m
